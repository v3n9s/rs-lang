<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/fontawesome/css/all.min.css" />
    <title>RS-Lang</title>
  </head>
  <body>
    <div id="app">
      <header class="header">
        <div class="header__container">
          <div class="header__inner-container">
            <nav class="navigation">
              <a class="header__logo-link" href="#/">
                <img
                  class="header__rs-lang-logo"
                  src="./assets/svg/rs-lang-logo.svg"
                  alt="RS-Lang logo"
                />
              </a>
              <ul class="navigation__container">
                <li class="menu__item">
                  <a class="menu__btn" href="#/">Главная</a>
                </li>
                <li class="menu__item">
                  <a class="menu__btn" href="#/">Учебник</a>
                </li>
                <li class="menu__item">
                  <button class="menu__btn" id="games-list-btn" type="button">
                    Игры <i class="fa-solid fa-caret-down"></i>
                  </button>
                  <div class="games-list">
                    <a class="games-list__link" href="#/">Аудио вызов</a>
                    <a class="games-list__link" href="#/">Спринт</a>
                  </div>
                </li>
                <li class="menu__item">
                  <a class="menu__btn" href="#/">Статистика</a>
                </li>
                <li class="menu__item">
                  <a class="menu__btn" href="#/">О команде</a>
                </li>
              </ul>
            </nav>
            <button class="sign-in-btn" type="button">
              <i class="fa-solid fa-right-to-bracket"></i>
              <span class="sign-in-btn__caption">Вход</span>
            </button>
          </div>
        </div>
      </header>
      <main class="main">
        <div class="main__container"></div>
      </main>
      <footer class="footer">
        <div class="footer__container">
          <div class="footer__inner-container">
            <a class="footer__link" href="https://rs.school/js/">
              <img
                class="footer__rss-logo"
                src="./assets/svg/logo-rss.svg"
                alt="Rolling Scopes School logo"
              />
            </a>
            <div class="footer__links-container">
              <a class="footer__link" href="https://github.com/WeronikaFed">
                <i class="fab fa-github"></i> Вероника
              </a>
              <a class="footer__link" href="https://github.com/v3n9s">
                <i class="fab fa-github"></i> Веньямин
              </a>
              <a class="footer__link" href="https://github.com/khoncharov">
                <i class="fab fa-github"></i> Константин
              </a>
            </div>
            <p class="footer__year">2022</p>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
